<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <!--cache設定-->
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <script src="./js/common/jq/jquery-3.5.0.js"></script>
  <script src="./js/myjs/dataManager.js?DATE=20200528"></script>
  <script src="./js/myjs/selectCSS.js?DATE=20200529"></script>

  <link rel="stylesheet" type="text/css" href="./css/main.css" media="screen" />
</head>

<body>
  <div>
  <div onclick="Disp()" class="DispButton">表示</div>
  <div onclick="Delete()" class="DeleteButton">削除</div>
  </div>
  <div >
    <div id="innerHeight"></div>
    <div id="ScreeHeight"></div>
    <div id="ScreenAvailHeight"></div>
    <div id="outerHeight"></div>
    <div id="clientHeight"></div>
  </div>

  <script>

    // 表示 ここで作成
    function Disp() {
      // 
      let addEle = "";
      for (let index = 0; index < 6; index++) {
        addEle += '<li class="SlickElement"><img class="SlickElementImg" src="./img/kitchen/1.png"></li>';
      }
      // 追加
      $("#ScrollParent").append(addEle);
      $(".HolizonScrollParent").show();
    }

    function Delete(){
      $("#ScrollParent").empty();
      $(".HolizonScrollParent").hide();
    }

    function update(){
      $("#innerHeight").html( 'innerHeight:'+ window.innerHeight );
      
      $("#ScreeHeight").html( 'ScreeHeight:'+ screen.height );
      
      $("#ScreenAvailHeight").html( 'availHeight:'+ screen.availHeight );
      $("#outerHeight").html( 'outerHeight:'+ window.outerHeight );
      $("#clientHeight").html( 'clientHeight:'+ document.documentElement.clientHeight );
    }
    $(window).resize(function () {
      update();
    });

    $(function(){
      update();
    });

  </script>
</body>

</html>
